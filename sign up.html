<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- css link -->
    <link rel="stylesheet" href="main.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- google-font link -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container mt-5">
            <div class="position-relative text-center pt-5 my-5">
                <a class="navbar-brand " href="#">
                    <img class="position-absolute fs-1 bottom-0" src="./asset/vectors/Ellipse 1 (1).png" alt="">
                    <img class="mx-2" src="./asset/vectors/Ellipse 1.png" alt="">
                </a>
            </div>
            <div class="container my-5">
                <p class="display-5 text-center text-black fw-bold">
                    I'm signing up as a
                </p>
            </div>
            <div class="container">
                <div class="d-flex ms-lg-auto btn-group mx-auto bg-transparent w-50">
                    <a href="#" class="btn btn-secondary btn-lg active px-0 bg-transparent py-4 btn-ad-1">Publisher</a>
                    <a href="#" class="btn btn-secondary  btn-lg px-0 bg-transparent py-4 btn-ad-2">Advertiser</a>
                </div>
            </div>
        </div>
        <div class="container form-bg card mt-5 pt-5 w-50">
            <form class="p-5 fw-bold h6">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control p-3" id="exampleInputEmail1" placeholder="John Doe"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control p-3" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber">Phone number</label>
                    <input type="tel" class="form-control p-3" id="inputTel" placeholder="+123">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="password" class="form-control p-3" id="exampleInputPassword1" placeholder="Enter city name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control p-3" id="exampleInputPassword1" placeholder="Create Password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm password</label>
                    <input type="password" class="form-control p-3" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <div class="form-check form-check-inline ms-2">
                    <input class="form-check-input rounded-circle fs-4 ml-1" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label my-2 fs-6" for="inlineCheckbox1">I agree to all statement in the <span class="checkbox-color">terms of service</span> and <span class="checkbox-color">privacy policy</span>.</label>
                  </div>

                 <div class="btn-form mt-5">
                    <a class="btn form-btn w-100 py-3" href="#">Sign up</a>
                 </div>
                 <div class="text-center my-4">
                    <p>
                        Aready have an account?<a class="checkbox-color text-decoration-none ms-1" href="#">Log In</a>
                    </p>
                    
                 </div>
            </form>
        </div>
    </section>













</body>

</html>
